<!DOCTYPE html>
<html>
<body>
<p id="replace">Number</p>
<button onclick="counting()">Start</button>
<script>
  function counting(){
    setTimeout(function() {document.getElementById('replace').innerHTML = 2;}, 2000);
    setTimeout(function() {document.getElementById('replace').innerHTML = 4;}, 4000);
    setTimeout(function() {document.getElementById('replace').innerHTML = 6;}, 6000);
    setTimeout(function() {document.getElementById('replace').innerHTML = 8;}, 8000);
    setTimeout(function() {document.getElementById('replace').innerHTML = 10;}, 10000);
  }
</script>
</body>
</html>
