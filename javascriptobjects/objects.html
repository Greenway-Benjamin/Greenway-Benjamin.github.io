<h1>Javascript Objects</h1>
<h3>A Preset object</h3>
<button onclick="getPresetObject()">Get Object</button>
<div id="Preset Object"></div>

<h3>Object Created by a Function</h3>
What is the item? &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="text" id="item"><br>
What is the purpose? &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="text" id="purpose"><br>
Then why does it exist? &nbsp&nbsp&nbsp&nbsp<input type="text" id="why"><br>
What color should it be? &nbsp&nbsp&nbsp<input type="text" id="color"> <br>
<button onclick="makeCustomObject()">Make My Object</button><br>

     <div id="squareform" class="popup-form">
          Name: <input type="text" id="squarename"><br>

<footer>

<script type="text/javascript">

function getPresetObject() {

var anobject = {item: "Thing", purpose: "None", thenwhy: "Because I want to exist"};
document.getElementById("Preset Object").innerHTML = "This is written using an object. <br> The object is called " + anobject.item + ". <br> The object's purpose is " + anobject.purpose + ". <br> The reason this exists is " + anobject.thenwhy + ".";

}

function makeCustomObject() {
var theThing = new aThing(document.getElementById("item").value, document.getElementById("purpose").value, document.getElementById("why").value, document.getElementById("color").value);

document.getElementById("Custom Object").innerHTML = "Your item is a " + theThing.item + ". <br>The purpose is " + theThing.purpose + ". <br>It exists because "+ theThing.why + ". <br>If you named a color properly, the background of this text will be that color.";
document.getElementById("Custom Object").style.backgroundColor = theThing.color;

}

function aThing(item, purpose, why, color) {
this.item = item;
this.purpose = purpose;
this.why = why;
this.color = color;
}

function expandbox(elementid) {
document.getElementById(elementid).style.visibility= "visible";
}

function closebox(elementid) {
document.getElementById(elementid).style.visibility = "hidden";
}
</script>
