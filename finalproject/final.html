<!Doctype HTML>
<head>
<style>
 body{
     background-color: lightskyblue;
     color: white;
     font-size: 25px;
     text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
}

 #outercircle {
    height: 80%;
    border-radius: 50%;
    border: solid black 1px;
    justify-content: center;
    align: center;
    position: absolute;
    top: 10%;
    left: 10%;
}
 #innercircle {
    height: 95%;
    width: 95%;
    border-radius: 50%;
    border: solid black 1px;
    position: relative;
    left: 2.2%;
    top: 2.2%;
}
 #innerinnercircle {
    height: 60%;
    width: 60%;
    border-radius: 50%;
    border: solid black 1px;
    position: relative;
    left: 20%;
    top: 20%;
}
 #pointerbox {
    height: 80%;
    width: 80%;
    position: relative;
    top: -30%;
    left: 10%;
}
    #pointerbox:hover {
        transform: rotate(15000deg);
        transition-duration: 3s;
        transform-origin: 50% 60%;
        transition-timing-function: ease-out;
    }
 #leftbutton, #rightbutton {
 height: 20%;
 width: 20%;
 border-radius: 50%;
 border: solid black 1px;
 position: relative;
 float: left;
 top: 40%;
 background-color: lightblue;
 z-index: 1;
}
 #leftbutton {
 left: -15%;
}
 #rightbutton {
 left: 73%
}

</style>
</head>
<body>
<button onclick = "testing()">Testing</button>
<div id = "testing">Testing</div>
<div id = "thetoy">
  <div id = "outercircle">
   <div id = "leftbutton"></div>
   <div id = "rightbutton"></div>
   <div id = "innercircle">
    <div id = "innerinnercircle">
      <img id = "pointerbox" src = "fatarrowblue.png">
   </div>
  </div>
</div>
</div>
</body>
<footer>
<script type="text/javascript">
document.getElementById('outercircle').style.width = getComputedStyle(document.getElementById('outercircle')).height;
window.addEventListener('resize',function() {
document.getElementById('outercircle').style.width = getComputedStyle(document.getElementById('outercircle')).height;
document.getElementById('testing').innerHTML = getComputedStyle(document.getElementById('outercircle')).height
});
function testing() {
document.getElementById('testing').innerHTML = '';
}
</script>
</footer>
</html>
