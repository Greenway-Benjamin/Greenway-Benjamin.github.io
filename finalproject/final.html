<!Doctype HTML>
<head>
<style>
 body{
     background-color: lightskyblue;
     color: white;
     font-size: 25px;
     text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
}

 #outercircle {
    height: 80%;
    border-radius: 50%;
    border: solid black 1px;
    justify-content: center;
    align: center;
    position: absolute;
    top: 10%;
    left: 10%;
}
 #pulltab {
    height: 20%;
    width: 30%;
    position: absolute;
    border: solid black 1px;
    float: right;
    background-color: red;
    Z-index: 1;
    cursor: pointer;
    left: 75%;
}
 #innercircle {
    height: 95%;
    width: 95%;
    border-radius: 50%;
    border: solid black 1px;
    position: relative;
    left: 2.2%;
    top: 2.2%;
}
 #innerinnercircle {
    height: 60%;
    width: 60%;
    border-radius: 50%;
    border: solid black 1px;
    position: relative;
    left: 20%;
    top: 20%;
}
 #pointerbox {
    height: 80%;
    width: 100%;
    position: relative;
    top: -30%;
    
        transform-origin: 50% 60%;
        transition-timing-function: ease-out;
}
    #pointerbox:hover {
        transform: rotate(15000deg);
        transition-duration: 3s;
        transform-origin: 50% 60%;
        transition-timing-function: ease-out;
    }
 #leftbutton, #rightbutton {
 height: 20%;
 width: 20%;
 border-radius: 50%;
 border: solid black 1px;
 position: relative;
 float: left;
 top: 40%;
 background-color: lightblue;
 z-index: 1;
}
 #leftbutton {
 left: -15%;
}
 #rightbutton {
 left: 73%
}

</style>
</head>
<body>
<button onclick = "testing()">Testing</button>
<div id = "testing">Testing</div>
<div id = "thetoy">
  <div id = "outercircle">
  <div id = "pulltab">PULL ME >></div>
   <div id = "leftbutton"></div>
   <div id = "rightbutton"></div>
   <div id = "innercircle">
    <div id = "innerinnercircle">
      <img id = "pointerbox" src = "fatarrowblue.png">
   </div>
  </div>
</div>
</div>
</body>
<footer>
<script type="text/javascript">
document.getElementById('outercircle').style.width = getComputedStyle(document.getElementById('outercircle')).height;
window.addEventListener('resize',function() {
document.getElementById('outercircle').style.width = getComputedStyle(document.getElementById('outercircle')).height;
document.getElementById('testing').innerHTML = getComputedStyle(document.getElementById('outercircle')).height;
pulltableft = pulltab.getBoundingClientRect().left;
});
function testing() {
document.getElementById('testing').innerHTML = spinner.style.transform;
}

var going = 0;
var spinner = document.getElementById('pointerbox');
spinner.addEventListener('transitionend',function(){
var rotated;
spinner.style.transitionDuration = '0s';
spinner.style.transform = 'rotate(' + 15000 % 360 + 'deg)';
});


var pulltab = document.getElementById('pulltab');
var pulltableft = pulltab.getBoundingClientRect().left;
var pulltab1;
var pulltab2;
pulltab.onmousedown = dragRight;
pulltab.onmouseup = stopDrag;

function dragRight(event) {
document.getElementById('testing').innerHTML = event.clientX;
pulltab2 = event.clientX;
document.onmousemove = dragTab;
document.onmouseup = stopDrag;
}

function dragTab() {
pulltab1 = pulltab2 - event.clientX;
pulltab2 = event.clientX;
if(pulltab.getBoundingClientRect().left > pulltableft + (pulltableft / 20)) {
going = 1;
spinner.style.transitionDuration = '3s';
spinner.style.transform = 'rotate(15000deg)';
return;
}
pulltab.style.left = pulltab.offsetLeft - pulltab1 + 'px';
}

function stopDrag() {
document.getElementById('testing').innerHTML = 'UP';
document.onmousemove = null;
document.onmouseup = null;
pulltab.style.transitionDuration = '1s';
pulltab.style.left = '75%';
pulltab.style.transitionDuration = '0s';
going = 0;
}

</script>
</footer>
</html>
